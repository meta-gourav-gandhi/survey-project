<div class="secondary" id="headLine">
    <div class="container"><h2>{{survey.name}}</h2></div>
</div>
<div class="container">
    
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
                <div *ngIf="errorMessageStatus">
                    <div class="alert alert-danger flipInX animated">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{errorMessage}}
                    </div>
                </div>
                <form>
                    <div class="panel panel-default margin-bottom-10">
                        <div class="panel-heading"><h2>{{survey.name}}</h2></div>
                        <div class="panel-body" id="table-panel">
                            <div *ngFor="let question of survey.questions; let i= index">
                                <h3>{{i+1}}. {{question.text}}</h3>
                                <div *ngFor="let option of question.options">
                                    <div [ngSwitch]="true"> 
                                        <span *ngSwitchCase="option.type === 'IMAGE'">
                                            <input type="radio" value="{{option.id}}" name="{{question.id}}" ><img [src]="option.text" />
                                        </span>
                                        <span *ngSwitchCase="option.type === 'VIDEO'">
                                            <!-- <input type="radio" value="{{option.id}}" name="{{question.id}}" ><iframe width="560" height="315" [src]="option.text | safeUrl" allowfullscreen></iframe> -->
                                        </span>
                                        <span *ngSwitchCase="option.type === 'TEXT'">
                                            <input type="radio" value="{{option.id}}" name="{{question.id}}" >{{option.text}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

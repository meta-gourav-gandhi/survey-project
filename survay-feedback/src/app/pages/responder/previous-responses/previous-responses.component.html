<div class="container">
    <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div *ngIf="errorMessageStatus">
                        <div class="alert alert-danger flipInX animated">
                            {{errorMessage}}
                            <a (click)="getSurveyList()">
                                <span class="pull-right glyphicon alert-glyphicon glyphicon-refresh img-circle text-warning" title="reload"></span>
                            </a>
                        </div>
                    </div>
                    <div class="panel panel-default margin-bottom-10">
                        <div class="panel-heading"><h3>Survey List <input *ngIf="resultFetched && surveyList.length !== 0" type="text" class="form-control pull-right custom-input sharp-corner" [(ngModel)]="name" placeholder="Search Surveys"></h3></div>
                        <div class="panel-body" id="table-panel">
                            <div *ngIf="!resultFetched" id="loading">
                                    <div id="ball-1" class="circle"></div>
                                    <div id="ball-2" class="circle"></div>
                                    <div id="ball-3" class="circle"></div>
                            </div>
                        
                        <table class="table " *ngIf="resultFetched && surveyList.length !== 0">
                            <thead>
                                <tr class="pointer">
                                <th [class]="order === 'id'"
                                (click)="setOrder('id')">Survey ID<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
                                <th class="pointer">Survey </th>
                                <th class="text-right">View Result</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let survey of surveyList | orderBy: order:reverse:'case-insensitive' | filter: name | paginate: { itemsPerPage: 5, currentPage: p }">
                                <td width="20%">{{survey.id}}
                                </td>
                                <td width="40%">{{survey.surveyName}}<br>
                                    <span class="mailid">{{survey.description | slice:0:50}}...</span>
                                </td>
                                <td  width="40%" class="text-right">
                                        <a class="btn icon-btn btn-warning small flipInX animated" [routerLink]="['/surveyResponse', survey.id ]">
                                            <span class="glyphicon btn-glyphicon glyphicon-eye-open img-circle text-warning" title="View"></span>
                                          
                                        </a>
                                    
                                </td>
                                </tr>
                            </tbody>
                        </table>

                        
                        <div *ngIf="resultFetched && surveyList.length == 0">
                            <div class="text-center">
                                <h1>OOPS!!</h1>
                                <h1>You don't have any filled surveys.</h1>
                                <p><img src="./assets/oops.png" width="150px" height="150px"/></p>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <pagination-controls *ngIf="resultFetched && surveyList.length !== 0" (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
                </div>
                <div class="col-sm-2"></div>
    </div>
</div>

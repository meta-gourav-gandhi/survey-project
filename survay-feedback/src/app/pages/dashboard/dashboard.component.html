<div class="container">
    
    <div class="row"> 
        <div [ngSwitch]="user.role"> 
            <!-- Administrator Component starts -->
            <span *ngSwitchCase="1"><admin-content></admin-content></span>
            <!-- Administrator Component ends -->
            <!-- Surveyor Component starts-->
            <span *ngSwitchCase="2"><surveyor-content></surveyor-content></span>
            <!-- Surveyor Component ends -->
            <!-- Responder Component starts -->
            <!-- <span *ngSwitchDefault><responder-content></responder-content></span> -->
            <!-- Responder Component ends -->
        </div>

        <responder-content></responder-content>

        <!-- Show only if user have a viewer also -->
        <span *ngIf="user.viewer; else elseBlock">
            <a routerLink="/surveyResults" class="col-sm-3">
                <div class="panel panel-default margin-bottom-50 border-radius-0">
                    <div class="panel-body text-center remove-underline"><h3><span class="glyphicon glyphicon-stats"></span><br/> Survey Results</h3></div>
                    <div class="divider"></div>
                    <div class="text-center padding-5 primary">View survey results</div>
                </div>
            </a>
        </span>
        
    </div>
</div>
